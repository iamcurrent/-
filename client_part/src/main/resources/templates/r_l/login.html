	<script type="text/javascript">
		function login() {
			let username = $("#usernameoremail").val();
			let password = $("#password").val();
			let t = {
				"username":username,
				"password":password
			}

			$.ajax({
				url:"/to_login_server",
				type:"POST",
				data:JSON.stringify(t),
				contentType:"application/json",
				dataType:"text",
				success:function (data) {
					if(data==="ok"){
						location.href="/index";
					}else {
						$(".fail").css("display",'block');
						return;
						//alert("no way");
					}
				},error:function () {

				}
			});
		}
