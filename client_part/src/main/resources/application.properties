server.port=8100
spring.application.name=memory-client
spring.cloud.inetutils.timeout-seconds=5
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.redis.host=localhost
spring.redis.database=0
spring.redis.port=6379
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0
spring.cloud.sentinel.log.dir=log.log
spring.cloud.sentinel.transport.heartbeat-interval-ms=1
spring.cloud.sentinel.transport.dashboard=localhost:8000
spring.cloud.sentinel.transport.port=8719